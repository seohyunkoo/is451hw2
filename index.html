<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero p {
            font-size: 18px;
            margin: 10px 0 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .learn-more {
            background-color: #264653;
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .learn-more:hover {
            background-color: #2a9d8f;
        }
        .learn-more a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
        }
        footer {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 15px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="hero">
        <video src="video.mp4" autoplay loop muted></video>
        <div>
            <h1>Welcome to Houseplant Haven</h1>
            <p>Your guide to the best houseplants for every space.</p>
        </div>
    </div>
    <div class="container">
        <div class="learn-more">
            <a href="content.html">Learn More</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Houseplant Haven. All rights reserved.</p>
    </footer>
</body>
</html>
